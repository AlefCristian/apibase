services:
  mysql:
    image: mysql:8.0
    container_name: mysql-codeigniter
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codeigniter_db
      MYSQL_USER: ci_user
      MYSQL_PASSWORD: ci_pass
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
