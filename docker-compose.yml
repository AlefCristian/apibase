services:
  app:
    build: .
    container_name: codeigniter-app
    ports:
      - "8080:80"  # Acesse o app em http://localhost:8080
    volumes:
      - ./:/var/www/html  # Código da aplicação
      - ./.docker/apache.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql-codeigniter
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: codeigniter_db
      MYSQL_USER: ci_user
      MYSQL_PASSWORD: ci_pass
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mysql

volumes:
  mysql_data:
